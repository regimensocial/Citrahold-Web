<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var SERVER_ADDRESS = "https://192.168.1.152:3443";
    </script>
    <link rel="stylesheet" href="./styling/common.css">
    <link rel="stylesheet" href="/styling/login.css">
</head>

<body>
    <div id="login">
    <div class="notLoggedIn">
        <table>
            <tr>
                <td>
                    <label for="username">Email </label>
                </td>
                <td>
                    <input type="email" id="email" name="email" maxlength="254" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password </label>
                </td>
                <td>
                    <input type="password" id="password" name="password" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="loginButton" value="Login" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="registerButton" value="Create Account" />
                </td>
            </tr>
        </table>
        <ul class="notices">
            <li class="capsLock">
                Caps Lock is on.
            </li>
            <li class="invalidEmail">
                Invalid email address format.
            </li>
            <li class="invalidPassword">
                Password can't be blank.
            </li>
            <li class="invalidLogin">
                Invalid email or password.
            </li>
        </ul>
    </div>
    <div class="loggedIn">
        You're already logged in! <button id="logoutButton">Logout?</button>
    </div>
</div>

    <script type="module" src="/js/login.js"></script>
</body>

</html>
