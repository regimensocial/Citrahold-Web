<div id="login">
    <div class="notLoggedIn">
        <table>
            <tr>
                <td>
                    <label for="email">Email </label>
                </td>
                <td>
                    <input type="email" id="email" name="email" maxlength="254" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password </label>
                </td>
                <td>
                    <input type="password" id="password" name="password" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="loginButton" value="Login" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="registerButton" value="Create Account" />
                </td>
            </tr>
        </table>
        <ul class="notices">
            <li class="capsLock">
                Caps Lock is on.
            </li>
            <li class="invalidEmail">
                Invalid email address format.
            </li>
            <li class="invalidPassword">
                Password can't be blank.
            </li>
            <li class="invalidLogin">
                Invalid email or password.
            </li>
        </ul>

        <div>
            <a id="forgotPasswordLink" href="/forgotPassword.html">Forgot Password?</a>
        </div>

        <div id="verificationBox">
            <div>
                Please check your email for a verification link.
                If you don't see it, please check your spam folder.
            </div>

            <br/>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="10" />

            <p><button id="verifyButton">Verify</button>
        </div>

    </div>
    <div class="loggedIn">
        You're already logged in! <button id="logoutButton">Logout?</button>
    </div>
</div>
