<div id="changePassword" class="mustBeLoggedIn">
    <div id="notSuccessfulYet">
        <table>
            <tr id="oldPasswordContainer">
                <td>
                    <label for="username">Current Password </label>
                </td>
                <td>
                    <input type="password" id="oldPassword" name="oldPassword" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">New Password </label>
                </td>
                <td>
                    <input type="password" id="newPassword" name="newPassword" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="changePasswordButton" value="Change" />
                </td>
            </tr>
        </table>
        <ul class="notices">
            <li class="capsLock">
                Caps Lock is on.
            </li>
            <li class="invalidNewPassword">
                New password can't be blank.
            </li>
            <li class="invalidPassword">
                Current password can't be blank.
            </li>
            <li class="invalidCredentials">
                Your old password is incorrect.
            </li>
        </ul>
    </div>
    <div id="successful">
        <p>
            Your password has been changed.
            <div>
                <a href="/dashboard.html">Back to Dashboard</a>
            </div>
            <div>
                <a href="/account/index.html">Back to Account</a>
            </div>
        </p>
    </div>
</div>
