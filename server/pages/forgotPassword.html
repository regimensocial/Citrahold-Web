<div id="forgotPassword">

    <div class="notLoggedIn">
        <h1>did you forget your password?</h1>
        <div class="caption">
            we can send you a link to sort that out.
        </div>

        <div id="notSent">
            <table>
                <tr>
                    <td>
                        <label for="email">Email </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" maxlength="254" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="sendButton" value="Change Password" />
                    </td>
                </tr>
            </table>
            <ul class="notices">
                <li class="invalidEmail">
                    Invalid email address format.
                </li>
                <li class="other">

                </li>
            </ul>
        </div>
        <div id="sent">
            Please check your email for a link to change your password.
        </div>
    </div>
</div>
